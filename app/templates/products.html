<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUẢN LÝ SẢN PHẨM</title>
</head>
<body>
    <div class="container">
        <h1></h1>
        <table class="table">
            {% for p in products %}
            <tr>
                <td>
                    <img src="{{ p.images }}" alt="{{ p.name }}"/>
                </td>
                <td>{{ p.name }}</td>
                <td>{{ p.description }}</td>
                <td>{{ p.price }} VNĐ</td>
                <td>{{ p.category_id }}</td>
                <td>
                    <a href="#">Cập nhật</a>
                    <a href="#">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
